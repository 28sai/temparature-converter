<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-image: url("C:\\Users\\hp\\Desktop\\Sai Teja Thatikonda\\html css projects\\temperature converter\\images\\bg.jpg");
      background-size: cover;
      background-position: center;
      animation: bgAnimation 10s linear infinite;
      background-repeat: no-repeat;
      background-attachment: fixed;

    }

    @keyframes bgAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .converter {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .input-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .input-group label {
      width: 120px;
      text-align: right;
      font-weight: bold;
      color: #9400D3;
      margin-right: 10px;
    }
    .input-group input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #FF8C00;
    }
    .btn-convert {
      padding: 10px 20px;
      background-color: #FFD700;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    .btn-convert:hover {
      background-color: red;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(75, 0, 130, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .result p {
      margin: 5px 0;
    }
    @media only screen and (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }
      .input-group label {
        margin-bottom: 10px;
      }
      .input-group input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature" />
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" />
    </div>
    <button class="btn-convert" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button class="btn-convert" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      var fahrenheit = celsius * 9/5 + 32;
      document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
      document.getElementById("result").innerHTML = `
        <p>${celsius.toFixed(2)} 째C</p>
        <p>=</p>
        <p>${fahrenheit.toFixed(2)} 째F</p>
      `;
    }

    function convertFahrenheitToCelsius() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsius").value = celsius.toFixed(2);
      document.getElementById("result").innerHTML = `
        <p>${fahrenheit.toFixed(2)} 째F</p>
        <p>=</p>
        <p>${celsius.toFixed(2)} 째C</p>
      `;
    }
  </script>
</body>
</html>
